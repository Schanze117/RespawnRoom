<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agora Quick Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    #status { margin: 20px 0; padding: 10px; background: #f0f0f0; border-radius: 4px; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Agora Connection Test</h1>
  <p>This page tests if your App ID can connect to Agora successfully.</p>
  
  <button id="test">Test Connection</button>
  
  <div id="status">Status: Ready to test</div>
  
  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>
  <script>
    document.getElementById('test').addEventListener('click', async function() {
      const statusEl = document.getElementById('status');
      statusEl.innerText = 'Status: Testing connection...';
      
      try {
        // Initialize Agora client
        const client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
        
        // App IDs to test
        const appIDs = [
          '411338675',
          '411338675', // Same ID repeated to verify consistent behavior
        ];
        
        let results = 'Test Results:\n\n';
        
        for (let i = 0; i < appIDs.length; i++) {
          const appID = appIDs[i];
          
          try {
            console.log(`Testing App ID: ${appID}`);
            
            // Try to join a test channel
            const uid = Math.floor(Math.random() * 100000);
            const channel = 'test-' + Date.now();
            
            await client.join(appID, channel, null, uid);
            results += `App ID ${i+1} (${appID}): SUCCESS ✅\n`;
            
            // Leave the channel
            await client.leave();
          } catch (error) {
            console.error(`Error with App ID ${appID}:`, error);
            results += `App ID ${i+1} (${appID}): FAILED ❌ - ${error.message}\n`;
          }
        }
        
        statusEl.innerText = results;
      } catch (error) {
        console.error('Test failed:', error);
        statusEl.innerText = 'Status: Test failed: ' + error.message;
      }
    });
  </script>
</body>
</html>
